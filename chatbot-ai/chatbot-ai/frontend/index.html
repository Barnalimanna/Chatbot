
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <h1>How can i help you?</h1>
    <div class="blur-box">
    <input type="text" placeholder="Ask anything" id="user-input"/>
      <div class="actions">
        <button class="action-btn"><i class="fasfa-paperclip"></i>Attach</button>
        <button class="action-btn"><i class="fasfa-globe"></i>Search</button>
        <button class="action-btn"><i class="fasfa-lighthub"></i>Reason</button>
      </div>
      <button class="voice-btn"><i class="fasfa-microphone"></i>Voice</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
